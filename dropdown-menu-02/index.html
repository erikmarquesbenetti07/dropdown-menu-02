<!DOCTYPE html>
<html>
    <header>
        <title>Menu Example</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <header>
            <span class="navigation__group">
                <img class="icon" src="assets/message.svg" alt="Message">
                <img class="icon" src="assets/notification.svg" alt="Notification">
                <img class="profile" src="assets/erik.jpeg" alt="Joe Doe Picture">
            </span>
            <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
                <section class="dropdown__group">
                    <div class="user-name">Erik Marques</div>
                    <div class="email">erikMarques@dev.com</div>
                </section>
                <hr class="divider">
                <nav>
                    <ul>
                        <li>
                            <img src="assets/profile.svg" alt="Profile"> Meu perfil
                        </li>
                        <li>
                            <img src="assets/settings.svg" alt="Settings"> Configurações
                        </li>
                    </ul>
                    <hr class="divider">
                    <ul>
                        <li>
                            <img src="assets/tutorials.svg" alt="Tutorials"> Tutoriais
                        </li>
                        <li>
                            <img src="assets/help.svg" alt="Help"> Centro de ajuda
                        </li>
                    </ul>
                    <hr class="divider">
                    <ul>
                        <li>
                            <img src="assets/premium.svg" alt="Premium">Torne-se Premium
                        <li style="color: #E3452F;">
                            <img src="assets/logout.svg" alt="Log Out">Sair
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
    <script src="script.js"></script>
</html>
